<form  (ngSubmit)="saveForm()" [formGroup]="registerForm" class="form-container">
    <mat-card>


        <mat-card-header>
            <mat-card-title>Regístrate!</mat-card-title>
        </mat-card-header>
        
        <mat-card-content>
            
            <div>
                <mat-form-field appearance="fill">
                    <mat-label>Nombre de usuario</mat-label>
                    <input matInput formControlName="username">
                    <mat-error *ngIf="noUsernameValid()">Nombre de usuario no válido</mat-error>
                  </mat-form-field>
            </div>
            <br>

            <div>
                <mat-form-field appearance="fill">
                    <mat-label>Nombre</mat-label>
                    <input matInput formControlName="name">
                    <mat-error *ngIf="noNameValid()">Nombre no válido</mat-error>
                  </mat-form-field>
            </div>
            <br>

            <div>
                <mat-form-field appearance="fill">
                    <mat-label>Apellidos</mat-label>
                    <input matInput formControlName="last_name">
                    <mat-error *ngIf="noLastnameValid()">Apellidos no válidos</mat-error>
                  </mat-form-field>
            </div>
            <br>

            <div>
                <mat-form-field appearance="fill">
                    <mat-label>Teléfono</mat-label>
                    <input matInput formControlName="phone">
                    <mat-error *ngIf="noPhoneValid()">Teléfono no válido</mat-error>
                  </mat-form-field>
            </div>
            <br>
            
            <div>
                <mat-form-field appearance="fill">
                    <mat-label>Correo electrónico</mat-label>
                    <input matInput formControlName="email">
                    <mat-error *ngIf="noEmailValid()">Correo electrónico no válido</mat-error>
                  </mat-form-field>
            </div>
            <br>

            <div>
                <mat-form-field appearance="fill">
                    <mat-label>Contraseña</mat-label>
                    <input formControlName="password" matInput [type]="hide ? 'password' : 'text'">
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                    <mat-error *ngIf="noPasswordValid()">Contraseña no válida</mat-error>
                  </mat-form-field>
            </div>
            <br>

            <div>
                <mat-label>Foto de perfil</mat-label><br>
                <input (change) ="capturarFile($event)" type="file" name="avatar" accept="image/png, image/jpeg">
            </div>
            <br>

        </mat-card-content>

        <mat-card-actions>
            <button mat-raised-button color="primary">Acceder</button>
        </mat-card-actions>


    </mat-card>
</form>
