<form [formGroup]="loginForm" class="form-container">
    <mat-card>

        <mat-card-header>
            <mat-card-title>Inicia sesión!</mat-card-title>
        </mat-card-header>
        
        <mat-card-content>
            <mat-form-field appearance="fill">
                <mat-label>Correo electrónico</mat-label> 
                <input formControlName="email" matInput>
            </mat-form-field>
            <div>
                <span class="form-text text-danger" *ngIf="noUserValid()">
                    Correo electrónico inválido
                </span>
            </div>
            <br>

            <div>
                <mat-form-field appearance="fill">
                  <mat-label>Contraseña</mat-label>
                  <input formControlName="password" matInput [type]="hide ? 'password' : 'text'">
                  <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                  </button>
                </mat-form-field>
                <div>
                    <span class="form-text text-danger" *ngIf="noPasswordValid()">
                        Contraseña inválida
                    </span>
                </div>
            </div>
            <br>
        </mat-card-content>

        <mat-card-actions>
            <button mat-raised-button color="primary" (click)="saveForm()" [disabled]="isDisabled">Acceder</button>
        </mat-card-actions>

    </mat-card>
</form>
