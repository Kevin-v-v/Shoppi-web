<form  (ngSubmit)="saveForm()" [formGroup]="createProductForm" class="form-container">
    <mat-card>

        <mat-card-header>
            <mat-card-title>Modifica un producto!</mat-card-title>
        </mat-card-header>
        
        <mat-card-content>
            
            <div>
                <mat-form-field appearance="fill">
                    <mat-label>Titulo</mat-label>
                    <input matInput formControlName="title">
                    <mat-error *ngIf="noTitleValid()">Ingresa un nombre para tu producto</mat-error>
                  </mat-form-field>
            </div>
            <br>

            <div>
                <mat-form-field appearance="fill">
                    <mat-label>Descripción</mat-label>
                    <input matInput formControlName="description">
                    <mat-error *ngIf="noDescriptionValid()">Ingresa una descripción para tu producto</mat-error>
                  </mat-form-field>
            </div>
            <br>

            <mat-form-field appearance="fill">
                <mat-label>Categoría</mat-label>
                <mat-select [formControl]="categoriesControl" required>
                    <mat-option>--</mat-option>
                    <mat-option *ngFor="let category of categories" [value]="category">
                    {{category.value}}
                    </mat-option>
                </mat-select>
                <mat-error *ngIf="categoriesControl.hasError('required')">Escoge una categoría para tu producto</mat-error>
            </mat-form-field>
            <br><br>
            
            <div>
                <mat-label>Foto del producto (Opcional)</mat-label><br>
                <input (change) ="capturarFile($event)" type="file" name="photoProduct" accept="image/png, image/jpeg">
            </div>
            <br>

        </mat-card-content>

        <mat-card-actions>
            <button mat-raised-button color="primary" [disabled]="isDisabled">Publicar</button>
        </mat-card-actions>

    </mat-card>
</form>
