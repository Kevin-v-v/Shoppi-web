<mat-card class="example-card" *ngFor="let product of productsData">
    <mat-card-header>
        <mat-card-subtitle>{{product.category}}</mat-card-subtitle>
        <mat-card-title>{{product.title}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <p>Estado: Activo</p>
        <p>{{product.description}}</p>
        <mat-divider></mat-divider>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="viewProduct(product.id)">VER</button>
        <button mat-button (click)="modifyProduct(product.id)">EDITAR</button>
        <button mat-button (click)="deleteProduct(product.id)">BORRAR</button>
    </mat-card-actions>
</mat-card>
